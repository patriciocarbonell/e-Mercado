      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-none d-lg-block d-md-none d-sm-none">
          <a href="index.html"
            ><img
              id="logo_index"
              src="img/logo/2.png"
              alt="Descripción de la imagen"
          /></a>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <!--Se agrega el boton de iniciar sesión-->
            <a id="login" class="nav-link" href="login.html">Iniciar sesión</a>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <form class="needs-validation" id="formProfile" novalidate>
          <div class="col-12">
            <div class="mt-5">
              <h2 id="tituloPerfil">Perfil</h2>
              <div class="row d-flex justify-content-end me-5">
                <img
                  class="img-thumbnail"
                  alt="foto de perfil"
                  style="width: 100px"
                  id="imgPerfil"
                />
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="primerNombre">Primer nombre*</label>
                    <input
                      type="text"
                      class="form-control mt-1 mb-4"
                      id="primerNombre"
                      required
                    />
                    <div class="invalid-feedback">Ingresa un nombre</div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="segundoNombre">Segundo nombre</label>
                    <input
                      type="text"
                      class="form-control mt-1 mb-4"
                      id="segundoNombre"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="primerApellido">Primer apellido*</label>
                    <input
                      type="text"
                      class="form-control mt-1 mb-4"
                      id="primerApellido"
                      required
                    />
                    <div class="invalid-feedback">Ingresa un apellido</div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="segundoApellido">Segundo apellido</label>
                    <input
                      type="text"
                      class="form-control mt-1 mb-4"
                      id="segundoApellido"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control mt-1 mb-4" id="email" />
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="telefono">Teléfono de contacto*</label>
                    <input
                      type="text"
                      class="form-control mt-1 mb-4"
                      id="telefono"
                      pattern="[0-9]+"
                      required
                    />
                    <div class="invalid-feedback">Ingresa un teléfono</div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <div class="mb-3">
                      <label for="fotoPerfil" class="form-label"
                        >Imagen de perfil</label
                      >
                      <input
                        class="form-control"
                        type="file"
                        id="fotoPerfil"
                        accept="image/*"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr />
          <div class="d-flex divBtnForm mb-5">
          <button
            type="submit"
            id="btnFormEnvio"
            class="btn btn-outline-warning text-secondary mt-3"
          >
            Guardar cambios
          </button>
          </div>
        </form>
      </div>
    </main>
    <footer id="footer" class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/my-profile.js"></script>
  </body>
</html>
