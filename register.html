<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Registro</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles-register.css" rel="stylesheet" />
  </head>

  <body>
    <form id="formulario">
      <div class="divInput">
        <img src="img/login.png" />
        <h2>Regístrate aquí</h2>

        <div class="form-floating">
          <input type="text" id="nombre" placeholder="Nombre" required />
        </div>

        <div class="form-floating">
          <input type="text" " id="apellido" placeholder="Apellido" required>
        </div>

        <div class="form-floating">
          <input type="email" " id="emailRegister" placeholder="Email" required>
        </div>

        <div class="form-floating">
          <input type="password" " id="password1" placeholder="Contraseña"
          required minlength="6">
        </div>

        <div class="form-floating">
          <input type="password" " id="password2" placeholder="Repetir contraseña" required minlength="6">
        </div>

        <div class="checkBtn">
          <input type="checkbox" id="terminos" required />
          <label for="terminos"
            >Acepto los términos y condiciones del servicio.</label
          >
          <br />

          <button type="submit" id="regBtn">Registrarme</button>
        </div>
      </div>
    </form>

    <script src="js/register.js"></script>
  </body>
</html>
